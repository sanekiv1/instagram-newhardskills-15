<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
<center>
    <br>
    <br>
    <br>

    <br>
    <br>
    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png">
    <form action="#" th:action="@{/}" th:method="post" th:object="${user}">
        <font size="5" color="black" face="Arial">
            <div class="form-row">
                <div class="col">

                    <input th:type="text" th:field="*{username}" th:name="username" th:placeholder="Имя">

                </div>
                <br>
                <div class="col">
                    <input th:type="text" th:field="*{password}" th:name="password" th:placeholder="Пароль">

                </div>

                <button type="submit" class="btn btn-primary">Войти</button>
        </font>
    </form>

    <br>
    <br>

    <p1><font size="5" color="black" face="Arial"> У вас ещё нет аккаунта?</font></p1>


    <a style="color:#111111" th:href="@{/user/registration}" th:text="Зарегистрироваться"></a>

    <br>
